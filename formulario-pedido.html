<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Pedido - Dulce Tradición</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #8B0000;
            padding: 20px;
            border-radius: 5px;
            color: white;
        }
        h1 {
            color: #fff;
        }
        .formulario {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .formulario label {
            display: block;
            margin-bottom: 8px;
        }
        .formulario input, .formulario select, .formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .formulario button {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .formulario button:hover {
            background-color: #a31212;
        }
        .producto-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .producto-item p {
            margin: 0;
        }
        .oculto {
            display: none;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            background-color: #8B0000;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Pedido</h1>
    </header>

    <section class="formulario">
        <form id="pedido-form">
            <label for="productos">Productos Seleccionados</label>
            <div id="lista-productos"></div>

            <label for="total">Total a Pagar ($)</label>
            <input type="text" id="total" name="total" readonly>

            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección de Envío</label>
            <textarea id="direccion" name="direccion" rows="3" required></textarea>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Dulce Tradición. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productosJson = urlParams.get('productos');
            let productosSeleccionados = productosJson ? JSON.parse(decodeURIComponent(productosJson)) : [];

            const listaProductos = document.getElementById('lista-productos');
            const totalInput = document.getElementById('total');

            function actualizarTotal() {
                let total = 0;
                productosSeleccionados.forEach((item, index) => {
                    const cantidad = document.getElementById(`cantidad-${index}`).value;
                    const subtotal = cantidad * item.precio;
                    document.getElementById(`subtotal-${index}`).textContent = `Subtotal: $${subtotal.toFixed(2)}`;
                    total += subtotal;
                });
                totalInput.value = total.toFixed(2);
            }

            productosSeleccionados.forEach((item, index) => {
                const productoInfo = document.createElement('div');
                productoInfo.classList.add('producto-item');
                productoInfo.innerHTML = `
                    <p><strong>${item.producto}</strong></p>
                    <p>Precio unitario: $${item.precio}</p>
                    <label for="cantidad-${index}">Cantidad:</label>
                    <input type="number" id="cantidad-${index}" name="cantidad-${index}" value="${item.cantidad}" min="0">
                    <p id="subtotal-${index}">Subtotal: $${(item.precio * item.cantidad).toFixed(2)}</p>
                `;
                listaProductos.appendChild(productoInfo);

                document.getElementById(`cantidad-${index}`).addEventListener('input', actualizarTotal);
            });

            actualizarTotal();

            document.getElementById('pedido-form').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Pedido enviado exitosamente.');
            });
        });
    </script>
</body>
</html>
