<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Pedido - Dulce Tradición</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #8B0000;
            padding: 20px;
            border-radius: 5px;
            color: white;
        }
        h1 {
            color: #fff;
        }
        .formulario {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .formulario label {
            display: block;
            margin-bottom: 8px;
        }
        .formulario input, .formulario select, .formulario textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .formulario button {
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .formulario button:hover {
            background-color: #a31212;
        }
        .oculto {
            display: none;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            background-color: #8B0000;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Pedido</h1>
    </header>

    <section class="formulario">
        <form id="pedido-form">
            <label for="producto1">Producto 1</label>
            <input type="text" id="producto1" name="producto1" readonly>

            <label for="cantidad1">Cantidad de Producto 1</label>
            <input type="number" id="cantidad1" name="cantidad1" min="1" value="1" required>

            <label for="producto2">Producto 2</label>
            <input type="text" id="producto2" name="producto2" readonly>

            <label for="cantidad2">Cantidad de Producto 2</label>
            <input type="number" id="cantidad2" name="cantidad2" min="1" value="1" required>

            <label for="total">Total a Pagar ($)</label>
            <input type="text" id="total" name="total" readonly>

            <label for="descripcion">Descripción del Pedido</label>
            <textarea id="descripcion" name="descripcion" rows="3" readonly></textarea>

            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección de Envío</label>
            <textarea id="direccion" name="direccion" rows="3" required></textarea>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="metodo-pago">Método de Pago</label>
            <select id="metodo-pago" name="metodo-pago" required>
                <option value="">Seleccione...</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="efectivo">Efectivo</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <div id="datos-tarjeta" class="oculto">
                <label for="num-tarjeta">Número de Tarjeta</label>
                <input type="text" id="num-tarjeta" name="num-tarjeta">

                <label for="fecha-exp">Fecha de Expiración (MM/AA)</label>
                <input type="text" id="fecha-exp" name="fecha-exp">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <div id="datos-transferencia" class="oculto">
                <p><strong>Datos para Transferencia Bancaria:</strong><br>
                Titular: Dulce Tradición<br>
                Banco: Banco Popular<br>
                Cuenta de Ahorros No.: 775098123<br>
                Cédula: 402-1322456-7</p>

                <label for="num-transaccion">Número de Transacción</label>
                <input type="text" id="num-transaccion" name="num-transaccion">
            </div>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Dulce Tradición. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const producto1 = urlParams.get('producto1');
        const precio1 = parseFloat(urlParams.get('precio1'));
        const producto2 = urlParams.get('producto2');
        const precio2 = parseFloat(urlParams.get('precio2'));

        // Actualizar los campos de productos
        if (producto1) {
            document.getElementById('producto1').value = producto1;
        }
        if (producto2) {
            document.getElementById('producto2').value = producto2;
        }

        // Función para actualizar el total y la descripción
        function actualizarTotal() {
            const cantidad1 = parseInt(document.getElementById('cantidad1').value);
            const cantidad2 = parseInt(document.getElementById('cantidad2').value);

            const total = (precio1 * cantidad1) + (precio2 * cantidad2);
            if (!isNaN(total)) {
                document.getElementById('total').value = total.toFixed(2);
            }

            const descripcion = `Pedido de ${cantidad1} x ${producto1} y ${cantidad2} x ${producto2}`;
            document.getElementById('descripcion').value = descripcion;
        }

        // Escuchar cambios en las cantidades para actualizar el total y la descripción
        document.getElementById('cantidad1').addEventListener('input', actualizarTotal);
        document.getElementById('cantidad2').addEventListener('input', actualizarTotal);

        // Calcular el total inicial
        actualizarTotal();

        // Mostrar campos adicionales según el método de pago seleccionado
        const metodoPago = document.getElementById('metodo-pago');
        const datosTarjeta = document.getElementById('datos-tarjeta');
        const datosTransferencia = document.getElementById('datos-transferencia');

        metodoPago.addEventListener('change', function() {
            datosTarjeta.classList.add('oculto');
            datosTransferencia.classList.add('oculto');

            if (this.value === 'tarjeta') {
                datosTarjeta.classList.remove('oculto');
            } else if (this.value === 'transferencia') {
                datosTransferencia.classList.remove('oculto');
            }
        });

        // Manejo del envío del formulario
        document.getElementById('pedido-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Pedido enviado correctamente');
            // Aquí podrías añadir la lógica para enviar los datos al servidor
        });
    </script>
</body>
</html>
