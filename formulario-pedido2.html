<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido - Dulce Tradición</title>
    <style>
        /* Estilos del formulario */
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Pedido</h1>
    </header>

    <section class="formulario">
        <form id="pedido-form">
            <label for="producto">Producto</label>
            <input type="text" id="producto" name="producto" readonly>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>

            <label for="precio">Precio Unitario ($)</label>
            <input type="number" id="precio" name="precio" readonly>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="metodo-pago">Método de Pago</label>
            <select id="metodo-pago" name="metodo-pago" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <div id="pago-tarjeta" style="display: none;">
                <label for="numero-tarjeta">Número de Tarjeta</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <div id="pago-transferencia" style="display: none;">
                <p>Realice la transferencia al número de cuenta 123456789.</p>
                <label for="num-transaccion">Número de Transacción</label>
                <input type="text" id="num-transaccion" name="num-transaccion">
            </div>

            <div id="pago-efectivo" style="display: none;">
                <p>Realizará el pago en efectivo cuando reciba el producto.</p>
            </div>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const productosJson = urlParams.get('productos');

        let productosSeleccionados = [];
        if (productosJson) {
            productosSeleccionados = JSON.parse(decodeURIComponent(productosJson));
        }

        const listaProductos = document.getElementById('lista-productos');
        const totalInput = document.getElementById('total');

        let total = 0;

        productosSeleccionados.forEach(item => {
            const productoInfo = document.createElement('div');
            const subtotal = item.precio * item.cantidad;
            productoInfo.innerHTML = `
                <p><strong>${item.producto}</strong> - Cantidad: ${item.cantidad} - Precio unitario: $${item.precio} - Subtotal: $${subtotal}</p>
            `;
            listaProductos.appendChild(productoInfo);
            total += subtotal;
        });

        totalInput.value = total.toFixed(2);
    });
</script>

    <body>
    <section class="formulario">
        <form id="pedido-form">
            <label for="productos">Productos Seleccionados</label>
            <div id="lista-productos"></div>

            <label for="total">Total a Pagar ($)</label>
            <input type="text" id="total" name="total" readonly>

            <!-- Aquí va el resto del formulario: nombre, dirección, método de pago, etc. -->
        </form>
    </section>
</body>

</html>
