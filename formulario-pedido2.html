<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido - Dulce Tradición</title>
    <style>
        /* Estilos del formulario */
    </style>
</head>
<body>
    <header>
        <h1>Formulario de Pedido</h1>
    </header>

    <section class="formulario">
        <form id="pedido-form">
            <label for="producto">Producto</label>
            <input type="text" id="producto" name="producto" readonly>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>

            <label for="precio">Precio Unitario ($)</label>
            <input type="number" id="precio" name="precio" readonly>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="metodo-pago">Método de Pago</label>
            <select id="metodo-pago" name="metodo-pago" required>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia</option>
            </select>

            <div id="pago-tarjeta" style="display: none;">
                <label for="numero-tarjeta">Número de Tarjeta</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <div id="pago-transferencia" style="display: none;">
                <p>Realice la transferencia al número de cuenta 123456789.</p>
                <label for="num-transaccion">Número de Transacción</label>
                <input type="text" id="num-transaccion" name="num-transaccion">
            </div>

            <div id="pago-efectivo" style="display: none;">
                <p>Realizará el pago en efectivo cuando reciba el producto.</p>
            </div>

            <button type="submit">Enviar Pedido</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const producto = urlParams.get('producto');
            const cantidad = urlParams.get('cantidad');
            const precio = urlParams.get('precio');

            if (producto && cantidad && precio) {
                document.getElementById('producto').value = producto;
                document.getElementById('cantidad').value = cantidad;
                document.getElementById('precio').value = precio;
            }

            const metodoPagoSelect = document.getElementById('metodo-pago');
            metodoPagoSelect.addEventListener('change', () => {
                const selectedOption = metodoPagoSelect.value;
                document.getElementById('pago-tarjeta').style.display = selectedOption === 'tarjeta' ? 'block' : 'none';
                document.getElementById('pago-transferencia').style.display = selectedOption === 'transferencia' ? 'block' : 'none';
                document.getElementById('pago-efectivo').style.display = selectedOption === 'efectivo' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
